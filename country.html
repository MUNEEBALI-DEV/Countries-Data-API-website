<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header-container">
      <div class="container header">
        <a href="/"> <h3 class="heading">Where in the world?</h3></a>
        <p class="dark-mode"><i class="fa-regular fa-moon"></i> Dark Mode</p>
      </div>
    </header>
    <!-- Header -->

     <main class="container">
      <button class="back-btn" onclick="history.back()" >
        <i class="fa-solid fa-arrow-left"></i> &nbsp; Back
      </button>

      <div class="row each-country-container">
        <div class="col-md-6">
          <img class="country-img " src="https://i.pinimg.com/originals/a9/d1/c8/a9d1c80a6a40ede1f15db0c30eb4cca9.gif"  />
        </div>

        <div class="col-md-6 mt-md-0 mt-4 ">
          <h2 class="country-title"></h2>
          <div class="country-text">
            <p ><b> Native Name:&nbsp;   </b><span class="   native-name" ></span></p>
            <p ><b> Population:&nbsp;   </b><span class="   country-population" ></span></p>
            <p ><b> Region:&nbsp;   </b><span class="   country-region" ></span></p>
            <p ><b> Sub-Region:&nbsp;   </b><span class="   country-SubRegion" ></span></p>
            <p ><b> Capital:&nbsp;   </b><span class="   country-capital" ></span></p>
            <p ><b> Top Level Domain:&nbsp;   </b><span class="   country-tld" ></span></p>
            <p ><b> Currencies:&nbsp;   </b><span class="   country-currency" ></span></p>
            <p ><b> Languages:&nbsp;   </b><span class="   country-languages" ></span></p>

  



          </div>
          <div class="border-countries mt-3">
                <b>Border Countries:</b> 
                <div class="each-border-countries"> 

             <!-- <span  class="border-country">France</span>  -->

                 </div>

                
          </div>
        </div>

      </div>
    </main>   



    <!-- JS link file -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
